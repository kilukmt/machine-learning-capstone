<!doctype html>

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

<html>
	<head>
		<div id="header">
			<div id="university_department_name">Appalachian State University Computer Science Department
			</div>
			<div id="header_box">
				<div id="block_header_text">
					<h1 id="page_name_header" class="text header_text">Machine Learning and Vision Coliseum</h1>
					{% block description %}{% endblock %}
				</div>
				<div id="navbar" class="navbar">
					<a href="{% url 'home:home' %}">HOME</a>
					<a href="{% url 'challenge:home' %}">CHALLENGES</a>
				</div>
				{% if request.session.user_id %}
				<div id="session_navbar" class="navbar">
					<a href="{% url 'user:user' request.session.user_id %}">PROFILE</a>
					<a href="{% url 'user:logout' %}">LOGOUT</a>
				</div>
				{% else %}
				<div id="login_navbar" class="navbar">
					<a href="{% url 'user:login' %}">LOGIN</a>
				</div>
				{% endif %}
			</div>
		</div>
	</head>
	<body>
		{% block content %}{% endblock %}
	</body>
</html>
